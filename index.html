<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./logo/apple.png">
</head>
<div class="header"></div>
    <a href="https://github.com/henewi/calculator" target="_blank"><button id="code">View Code</button></a>
    <div id="logo">
        <a href="https://henrydunn.netlify.app" target="_blank">
            <img id="logo" src="./logo/henrylogo.png" alt="">
        </a>
    </div>
<body>
    <div class="calc">
        <div class="screen">
            <div id="screencontent"></div>
        </div>
        <div class="buttoncont">
        <div class="buttons">
            <button class="btn" value="0">0</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btna">+</button>
            <button class="btna">-</button>
            <button class="btna">/</button>
            <button class="btna">x</button>
            <button class="btnb">=</button>
            <button class="btnb" id="clearBtn" onclick="this.blur();" >C</button>
            <a href="https://github.com/henewi" target="_blank"><button class="githubbut"> <img class="github" src="./logo/githublogo.png" alt=""></button></a>
        </div>
        </div>
    </div>
    <div id="iphone"><img src="./logo/iphone.png" alt=""></div>
</body>
<script src="javascript.js"></script>
</html>
