<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="header"></div>
    <a href="https://github.com/henewi/calculator" target="_blank"><button id="code">View Code</button></a>
    <div id="logo">
        <a href="https://henrydunn.netlify.app" target="_blank">
            <img id="logo" src="./logo/henrylogo.png" alt="">
        </a>
    </div>
<body>
    <div class="calc">
        <div class="screen">
            <div id="screencontent">656757</div>
        </div>
        <div class="buttoncont">
        <div class="buttons">
            <div><button id="zero" onclick="this.blur()" numb>0</button></div>
            <button class="btn" onclick="this.blur();" numb>1</button>
            <button class="btn" onclick="this.blur();" numb>2</button>
            <button class="btn" onclick="this.blur();" numb>3</button>
            <button class="btn" onclick="this.blur();" numb>4</button>
            <button class="btn" onclick="this.blur();" numb>5</button>
            <button class="btn" onclick="this.blur();" numb>6</button>
            <button class="btn" onclick="this.blur();" numb>7</button>
            <button class="btn" onclick="this.blur();" numb>8</button>
            <button class="btn" onclick="this.blur();" numb>9</button>
            <button class="btna">+</button>
            <button class="btna">-</button>
            <button class="btna">/</button>
            <button class="btna">x</button>
            <button class="btnb">=</button>
            <button class="btnb" id="clearBtn" onclick="this.blur();" >AC</button>
            <a href="https://github.com/henewi" target="_blank"><button class="githubbut"> <img class="github" src="./logo/githublogo.png" alt=""></button></a>
        </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
