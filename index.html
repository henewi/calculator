<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="header"></div>
    <a href="https://github.com/henewi/calculator" target="_blank"><button id="code">View Code</button></a>
    <div id="logo">
        <a href="https://henrydunn.netlify.app" target="_blank">
            <img id="logo" src="./logo/henrylogo.png" alt="">
        </a>
    </div>
<body>
    <div class="calc">
        <div class="screen"> TEST </div>
        <div class="buttoncont">
        <div class="buttons">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="plus">+</div>
            <div id="minus">-</div>
            <div id="divide">รท</div>
            <div id="times">x</div>
            <div id="equals">=</div>
            <div id="clear">clear</div>
        </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
