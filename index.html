<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./logo/apple.png">
</head>
<div class="header"></div>
    <a href="https://github.com/henewi/calculator" target="_blank"><button id="code">View Code</button></a>
    <div id="logo">
        <a href="https://henrydunn.netlify.app" target="_blank">
            <img id="logo" src="./logo/henrylogo.png" alt="">
        </a>
    </div>
    <body>
        <div class="calculator-grid">
          <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
          <button class="numerico" data-number>1</button>
          <button class="numerico" data-number>2</button>
          <button class="numerico" data-number>3</button>
          <button class="otherthing" data-all-clear class="span-two">AC</button>
          <button class="numerico" data-number>4</button>
          <button class="numerico" data-number>5</button>
          <button class="numerico" data-number>6</button>
          <button class="otherthing" data-delete>DEL</button>
          <button class="numerico" data-number>7</button>
          <button class="numerico" data-number>8</button>
          <button class="numerico" data-number>9</button>
          <button class="operatoo" data-number>.</button>
          <button class="operatoo" data-operation>รท</button>
          <button class="operatoo" data-operation>*</button>
          <button class="operatoo" data-operation>+</button>
          <button class="operatoo" data-operation>-</button>
          <button class="numerico" data-number>0</button>
          <button class="otherthing" data-equals class="span-two">=</button>
          <button class="github"><a href="https://github.com/henewi" target="_blank"><img src="./logo/githublogo.png" alt=""></a></button>
        </div>
      </body>
<script src="javascript.js"></script>
</html>
