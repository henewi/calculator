<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="calc">
        <div class="screen"></div>
        <div class="buttons">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="plus">+</div>
            <div id="minus">-</div>
            <div id="divide">รท</div>
            <div id="times">x</div>
            <div id="equals">=</div>
            <div id="clear">clear</div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
