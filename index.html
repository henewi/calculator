<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="header"></div>
    <a href="https://github.com/henewi/calculator" target="_blank"><button id="code">View Code</button></a>
    <div id="logo">
        <a href="https://henrydunn.netlify.app" target="_blank">
            <img id="logo" src="./logo/henrylogo.png" alt="">
        </a>
    </div>
<body>
    <div class="calc">
        <div class="screen">
            <div id="screencontent">34043</div>
        </div>
        <div class="buttoncont">
        <div class="buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btna">+</button>
            <button class="btna">-</button>
            <button class="btna">/</button>
            <button class="btna">x</button>
            <button class="btnb">=</button>
            <button class="btnb">AC</button>
        </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
